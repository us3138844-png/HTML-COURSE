<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Tingu ðŸ§¸</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: pink;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Click Box */
    .a {
      width: 100%;
      max-width: 350px;
      background-color: white;
      border-radius: 30px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 40px;
    }

    .a:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 15px rgb(247, 72, 72);
    }

    .a p {
      font-size: 38px;
      font-weight: bold;
      font-style: italic;
      font-family: initial;
    }

    .a p a {
      text-decoration: none;
      color: black;
    }

    /* Bear Section */
    .b {
      text-align: center;
    }

    .b p {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .b img {
      width: 180px;
      height: auto;
    }

    /* --------- iPhone 13 Optimization (max-width: 420px) --------- */
    @media (max-width: 420px) {
      .a {
        max-width: 90%;
        padding: 25px 10px;
      }

      .a p {
        font-size: 32px;
      }

      .b img {
        width: 150px;
      }
    }

  </style>
</head>

<body>

  <div class="a">
    <p><a href="http://127.0.0.1:5500/gift.html" target="_self">Click this ðŸ’Œ</a></p>
  </div>

  <div class="b">
    <p>I am Excited</p>
    <img src="./image/milk bear.png">
  </div>

</body>
</html>
