<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just for you üå∏</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: pink;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* GIF Top */
        .gif-top img {
            height: 120px;    /* SMALLER SIZE */
            width: auto;
            margin-bottom: 15px;
        }

        /* Main Card */
        .a {
            width: 100%;
            max-width: 340px;    /* SMALL CARD SIZE */
            background-color: white;
            border-radius: 20px;
            padding: 18px;
            box-shadow: 0 8px 15px rgba(255, 107, 159, 0.25);
            animation: fadeIn 0.8s ease;
        }

        h1 {
            color: rgb(231, 93, 139);
            font-family: sans-serif;
            margin-bottom: 8px;
            font-size: 22px;    /* slightly smaller */
        }

        .a p {
            font-size: 14px;
            margin: 6px 0;
            color: rgb(120, 120, 120);
        }

        /* Button */
        .btn {
            width: 140px;
            height: 42px;
            background: #ff6b9f;
            color: white;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 17px rgba(255, 107, 159, 0.4);
        }

        .heart {
            color: #ff6b9f;
            animation: heartbeat 1.5s infinite;
            font-size: 22px;
        }

        /* Bottom GIF */
        .gif-bottom img {
            height: 120px;    /* SMALLER SIZE */
            width: auto;
            margin-top: 15px;
        }

        /* Animations */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* iPhone 13 */
        @media (max-width: 420px) {
            .a {
                max-width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .a p {
                font-size: 13px;
            }

            .btn {
                width: 130px;
                height: 40px;
                font-size: 13px;
            }

            .gif-top img,
            .gif-bottom img {
                height: 100px;
            }
        }

    </style>
</head>

<body>

    <div class="gif-top">
        <img src="./image/imready.gif" alt="GIF">
    </div>

    <div class="a">
        <h1>Just for you <span class="heart">üíñ</span></h1>
        <p>Today is your day, so here's a little surprise just for you because you deserve it more than I can ever explain üå∏</p>
        <p>Are you ready Tingu üß∏</p>

        <a href="http://127.0.0.1:5500/page3.html">
            <button class="btn">Open your Gift üéÅ</button>
        </a>
    </div>

    <div class="gif-bottom">
        <img src="./image/imready.gif" alt="GIF">
    </div>

</body>
</html>
